<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Flight Finder - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="white"></div>
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="images/download.png" alt="Aeroplane Background" style="width: auto%; height: :autofill;">
        </div>
        <div class="login-box">
            <form>
                <h1>Welcome Back</h1>
                <p>Sign in to find the best flight routes!</p>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
